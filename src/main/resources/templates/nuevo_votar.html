<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agregar Voto</title>
</head>
<body>
	<header th:replace="layouts/header::header"></header>
	<section class="d-flex justify-content-center">
		<div class="card col-sm-4 p-4">
			<div class="mb-4">
				<h3 class="text-primary">Alta Voto</h3>
			</div>
			<div class="mb-3">
				<form action="" method="POST">
					<div class="col-md-10">
						<label for="inputAddress">nombre</label> <input type="text"
							class="form-control" id="inputNombre"
							placeholder="Ingrese Nombres">
					</div>
					<div class="col-md-10">
						<label for="inputAddress">E-mail</label> <input type="email"
							class="form-control" id="inputEmail" placeholder="Ingrese E-mail">
					</div>
					<div class="col-md-10">
						<label for="inputNombre">Fecha de Nacimiento</label> <input
							type="date" class="form-control" id="inputFechaNacimiento"
							placeholder="Ingrese Fecha Nacimiento">
					</div>
					<br>
					<div class="d-grid gap-2 d-md-flex justify-content-md-start">
						<button class="btn btn-success" type="submit">Votar</button>
						<a href="#" id="cancel" class="btn btn-danger">Cancelar</a>
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer th:replace="/layouts/footer::footer"></footer>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>
</html>
