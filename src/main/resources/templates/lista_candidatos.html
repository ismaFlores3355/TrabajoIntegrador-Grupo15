<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista de Alumnos matriculados</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container margen-index">
			<br>
			<p class="h4 mb-10">Candidatos</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/candidato/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Codigo</th>
							<th>Nombres</th>
							<th>Generos</th>
							<th>Detalles</th>
							<th>Votos</th>
							<th>Total Votos</th>
						</tr>	
						<tr th:each="candidato: ${candidatos}">
							
							<!-- <td th:text="${alumno.dni}"></td> -->
							<td th:text="${candidato.codigo}"></td>
							<td th:text="${candidato.nombre}"></td>
							<td th:text="${candidato.genero}"></td>
							<td th:text="${candidato.detalle}"></td>
							<td th:text="${candidato.votos}"></td>
							
							<td>
							<a th:href="@{/candidato/editar/}+${candidato.codigo}" id="editarCandidato" class="btn btn-warning">Editar</a>
							<a th:href="@{/candidato/eliminarr/}+${candidato.codigo}" id="eliminarCandidato" class="btn btn-danger">Eliminar</a>
							<a th:href="@{/candidato/votar/}+${candidato.codigo}" id="votarCandidato" class="btn btn-success">Votar</a>
							
							</td>
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
