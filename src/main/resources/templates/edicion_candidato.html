<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Edición Candidato</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container col-4">
			<br>
			<p class="h4">Edición Candidato</p>
			<br>
	
			<form th:action="@{/candidato/modificar}" method="POST" th:object="${candidato}">
				<div class="mb-3">
					<input type="hidden" th:field="*{codigo}"/>
					<label for="codigoId" class="form-label">Codigo</label> 
					<input  th:value="${codigo}" type="number" class="form-control" id="codigoId" disabled="disabled">
					<!-- mostrar el mensaje asociado con la validación de dni  -->
					<!-- <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div> -->
				</div>
				<div class="mb-3">
					<label for="nombresId" class="form-label">Nombres</label> 
					<input  th:field="*{nombre}" type="text" class="form-control" id="nombresId">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="mb-3">
					<label for="generosId" class="form-label">Genero</label> 
					<input  th:field="*{genero}" type="text" class="form-control" id="generosId" placeholder="Ingrese genero">
					<div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
				</div>
				<div class="mb-3">
					<label for="detallesId" class="form-label">Detalle</label> 
					<input  th:field="*{detalle}" type="text" class="form-control" id="detallesId" placeholder="Ingrese detalle">
					<div class="text-danger" th:if="${#fields.hasErrors('detalle')}" th:errors="*{detalle}"></div>
				</div>
				
				
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Editar</button>
					 <a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
	  				
				</div>
			</form>
		</div>
		<br><br>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	
	
	</body>
</html>
