<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lista Candidatos</title>
</head>
<body>
	<header th:replace="/layouts/header::header"></header>
	<h3 class="text-info">Lista Candidatos</h3>
	<section class="d-flex justify-content-center">
		<div class="card col-sm-8 p-4">
			<div class="container">
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Codigo</th>
								<th>Nombre</th>
								<th>Genero Musical</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td ></td>
								<td ></td>
								<td ></td>
								<td ></td>
								<td ></td>
								<td><a href="#" id="editarCandidato" class="btn btn-success">Editar</a>
									<a href="#" id="eliminarCandidato" class="btn btn-danger">Eliminar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="/layouts/footer::footer"></footer>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
